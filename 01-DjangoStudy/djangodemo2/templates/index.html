<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<br>
用户名：{{ username }}
<br>
工资：{{ money.2020 }}

    {% else %}
    太小了 好好读书
{% endif %}
我的生日:{{ birthday|date:'Y年 m月 d日' }}
<br>
我的简介:{{ desc|safe }}
<br>
我没有定义变量:{{ abc|default:'Ni' }}

</body>
</html>
