<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="https://cdn.staticfile.org/jquery/3.6.2/jquery.js"></script>
    <style>
        .container {
            border: 1px solid gray;
            padding-left: 10px;
        }
        .container p {
            font-size: 20px;
            color:black;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">

    </div>
    <script>
        $(function(){
            url='http://127.0.0.1:5000/types'
            $.get(url,(data)=>{
                for(let i=0;i<data.length;i++){
                    console.log(data[i].name)
                    $('.container').append('<p>'+data[i].name+'</p>')
                }
            })
        })
    </script>
</body>
</html>
